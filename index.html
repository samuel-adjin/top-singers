<!DOCTYPE html>
<html ng-app="singersApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
    crossorigin="anonymous"
  />
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"
    integrity="sha512-7oYXeK0OxTFxndh0erL8FsjGvrl2VMDor6fVqzlLGfwOQQqTbYsGPv4ZZ15QHfSk80doyaM0ZJdvkyDcVO7KFA=="
    crossorigin="anonymous"
  ></script>
    <title>Popular Singers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body ng-controller ="SingerController">

    <div class="top-area">
        <span class="top-size">See the</span>
        <button ng-click="MaleorFemale = 'male'" class = "buttonMale">Male</button>
        <button ng-click="MaleorFemale = 'female'" >Female</button>
        <span class="top-size">Singers</span>
    </div>

    <table class="singer-table">
        <tr ng-repeat="singer in singers" ng-if="singer.gender == MaleorFemale">
            <td><img class="singer-pic" src="{{singer.pic}}"></td>
            <td class="name-size">{{singer.name}}</td>
            <td><img class="quality-icon" src="{{singer.quality}}"></td>     
        </tr>
    </table>
    
    <script src="app.js"></script>
</body>
</html>
